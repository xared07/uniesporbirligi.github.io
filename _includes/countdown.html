            </div>
        </div>
        <div class="container-fluid" style="margin-bottom: 80px;">
            <div class="row date text-center">
                <div class="col-sm-3">
                    <h2 id="days" class="number">0</h2>
                    <h2 class="text">Gün</h2>
                </div>
                <div class="col-sm-3">
                    <h2 id="hours" class="number"></h2>
                    <h2 class="text">Saat</h2>
                </div>
                <div class="col-sm-3">
                    <h2 id="minutes" class="number"></h2>
                    <h2 class="text">Dakika</h2>
                </div>
                <div class="col-sm-3">
                    <h2 id="seconds" class="number">some</h2>
                    <h2 class="text">Saniye</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    updateCountdown()
    setInterval(()=>{
        updateCountdown()
    },1000)
    function updateCountdown(){
        var dateString = document.querySelector("div[date]").getAttribute("date")
        var dateParts = dateString.split('-');
        var targetDate = new Date(document.querySelector("div[date]").getAttribute("date"))
        //var targetDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
        var remainingDuration = calculateRemainingDays(targetDate,new Date())
        document.getElementById("days").innerHTML = remainingDuration.days
        document.getElementById("hours").innerHTML = remainingDuration.hours
        document.getElementById("minutes").innerHTML = remainingDuration.minutes
        document.getElementById("seconds").innerHTML = remainingDuration.seconds
    }

    function calculateRemainingDays(date1,date2){
        // get total seconds between the times
        var delta = Math.abs(date1 - date2) / 1000;

        // calculate (and subtract) whole days
        var days = Math.floor(delta / 86400);
        delta -= days * 86400;

        // calculate (and subtract) whole hours
        var hours = Math.floor(delta / 3600) % 24;
        delta -= hours * 3600;

        // calculate (and subtract) whole minutes
        var minutes = Math.floor(delta / 60) % 60;
        delta -= minutes * 60;

        // what's left is seconds
        var seconds = Math.floor(delta % 60);  // in theory the modulus is not required

        return {days:days,hours:hours,minutes:minutes,seconds:seconds}
    }
</script>
